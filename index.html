<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <h1 class="advice-id"></h1>
        <p class="advice">
  
        </p>
        <div class="divider">
          <img
            class="divider-mobile"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
          <img
            class="divider-desktop"
            src="./images/pattern-divider-desktop.svg"
            alt=""
          />
        </div>

        <button class="dice" aria-label="Roll dice">
          <img src="./images/icon-dice.svg" alt="" />
        </button>
      </main>
    </div>

     <script src="./js/script.js"></script>
  </body>
</html>
